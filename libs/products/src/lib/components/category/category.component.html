<div class="categories-banner">
    <h3>Categories</h3>
    <div class="grid">
        <div class="col-2" *ngFor="let categ of categories">
            <div class="category " [routerLink]="'/category/'+ categ.id" [ngStyle]="{backgroundColor:categ.color}">
                <div class="category-icon">
                    <i class="pi pi-{{categ.icon}}"></i>
                </div>
                <div class="category-name  animate__animated animate__slideInRight">
                    {{categ.name}}
                </div>
            </div>
        </div>
    </div>
</div>
