<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox [(ngModel)]="category.checked" (onChange)="categoryFilter()"  [binary]="true" inputId="{{category.id}}"></p-checkbox>
                <label [for]="category.id">{{category.name}}</label>
            </div>
        </div>
        <div [ngClass]="{'col-9':!isCategoryPage,'col-12':isCategoryPage}">
            <div class="grid" *ngIf="products">
                <div [ngClass]="{'col-4':!isCategoryPage,'col-3':isCategoryPage}" *ngFor="let product of products">
                    <eweb-product-item [product]='product' ></eweb-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
