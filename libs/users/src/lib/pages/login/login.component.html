<div class="login-register">
    
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/Cart.jpeg" width="100%" height="525px"  alt="sfsdfsd">
            </div>
            <div class="col-6 p-6">
                <h3>Welcome</h3>
                <h2>Login page</h2>
                <form [formGroup]="loginform">
                    <div class="grid mt-5">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Username">
                            </div>
                            <small *ngIf="logForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="logForm.email.invalid">Email is Invalid</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input formControlName="password" type="text" pInputText placeholder="Password">
                            </div>
                            <small *ngIf="logForm.password.invalid && isSubmitted" class="p-error">
                                <span *ngIf="logForm.password.invalid">Password is Required</span>
                            </small>
                        </div>
                        <div class="col-12">
                            <p-button label="Submit" class="full-btn" (onClick)="submit()"></p-button>
                        </div>

                        <div *ngIf="isSubmitted && authError" class="col-12">
                            <small class="p-error">
                                {{authMessage}}
                            </small>
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
