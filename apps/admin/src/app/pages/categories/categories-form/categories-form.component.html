<p-toast position="top-center"></p-toast>
<div class="admin-page">
    <p-card [header]="editmode?'Edit Category':'Add Category'" subheader="Add or Edit Category"> 
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right"> 
                        <p-button styleClass="p-button-primary mr-3"  [label]="editmode ?'Update':'Create'" icon="pi pi-plus" (click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary"  label="Cancel" icon="pi pi-arrow-circle-left" (click)="cancel()" ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid mt-5">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="fluid formgrid grid">
                        <div class="field col-5">
                            <label for="">Name</label>
                            <input formControlName="name" id="name" class="m-2" type="" pInputText/>
                            <small *ngIf="CategoryForm.name.invalid && isSubmitted" class="error">Name is Required</small>
                        </div>
                        <div class="field col-5">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" class="m-2" type="text" pInputText>
                            <small *ngIf="CategoryForm.icon.invalid && isSubmitted" class="error">Icon is Required</small>
                        </div>
                        <div class="field col-2 mt-2">
                            <label for="color">Color</label>
                            <p-colorPicker class="ml-2"  formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
