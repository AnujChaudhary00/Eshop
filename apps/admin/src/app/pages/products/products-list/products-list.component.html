<p-toast position="top-center"></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of All Products"> 
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <p class="col-12">
                <p-table [value]="products" [paginator]="true" [rows]="10" styleClass="p-datatable-striped">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price<p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="countinstock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="datecreated">Created at<p-sortIcon field="created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>

                    
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" style="width:100%" alt="NA"></td>
                            <td>{{product.price}}</td>
                            <td>{{product.countinstock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{product.datecreated | date:'short'}}</td>
                            <td><p-button (click)="deleteProduct(product.id)"
                                styleClass="p-button-danger mr-2"
                               icon="pi pi-trash"
                                 >
                                </p-button>
                                <p-button 
                                (click)="updateProduct(product.id)"
                                styleClass="p-button-success"
                               icon="pi pi-pencil"
                                 > 
                                </p-button>
                            </td>
                
                        </tr>
                    </ng-template>
                </p-table>
                
            </p>
        </div>    
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
