<p-toast position="top-center"></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of All orders">
    <div class="grid">
      <p class="col-12">
        <p-table [value]="orders" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user">
                User <p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="totalprice">Total Price<p-sortIcon field="totalprice"></p-sortIcon></th>
              <th pSortableColumn="dateordered">Date Ordered<p-sortIcon field="dateordered"></p-sortIcon></th>
              <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
              <th pSortableColumn="shippingaddress">Shipping Address<p-sortIcon field="shippingaddress"></p-sortIcon></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name}}</td>
              <td>{{order.totalprice}}</td>
              <td>{{order.dateordered | date:'short'}}</td>
              <td><p-tag [severity]="orderStatus[order.status].color" 
                [value]=" orderStatus[order.status].label"></p-tag></td>
              <td>{{order.shippingaddress1}}</td>
              <td><p-button
                styleClass="button-danger mr-2"
               icon="pi pi-trash"
               (click)="deleteOrder(order.id)"
                 >
                </p-button>
                <p-button 
                (click)="showOrder(order.id)"
                styleClass="p-button-success"
               icon="pi pi-eye"
                 > 
                </p-button>
            </td>
            </tr>
          </ng-template>
        </p-table>
      </p>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
